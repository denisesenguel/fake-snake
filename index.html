<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Snake aka Fake Snake</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div id="start-screen" class="start-and-end">
        <h1>Want to Play?</h1>
        <h2>Choose your Level:</h2>
        <div id="levels">
            <button class="btn-level">Slow</button>
            <button class="btn-level">Medium</button>
            <button class="btn-level">Fast</button>
        </div>
    </div>
    
    <div class="container">
        <div id="board"></div>
        <div id="score-box">Score: 0</div>
    </div>

    <div id="game-over" class="start-and-end">
        <h1>Game Over!</h1>
        <h2></h2>
        <button id="play">Play Again.</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
