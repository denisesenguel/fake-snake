<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Snake aka Fake Snake</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div id="start-screen" class="start-and-end">
        <h1>Wanna Play?</h1>
        <h2>Choose your Level...</h2>
        <div id="levels">
            <button class="btn-level" id="btn-level-0">EASY</button>
            <button class="btn-level" id="btn-level-1">MEDIUM</button>
            <button class="btn-level" id="btn-level-2">HARD</button>
        </div>
    </div>

    <div id="countdown" class="start-and-end">
        <h1></h1>
    </div>
    
    <div id="game-container" class="container">
        <div id="above-board">
            <div id="score-box">Score: 0</div>
            <div id="level-box">Level: Easy</div>
        </div>
        <div id="board"></div>
    </div>

    <div id="game-over" class="start-and-end"> 
        <h1>Game Over :(</h1>
        <h2></h2>
        <button id="try-again" class="btn-level">TRY AGAIN</button>
    </div>

    <script src="./js/classes.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
