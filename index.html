<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Snake aka Fake Snake</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="start-and-end">
        <h1>Wanna Play?</h1>
        <h2 id="end-score"></h2>
        <h3>Choose your level..</h3>
        <div id="levels">
            <button class="btn-level" id="btn-level-0">Slow</button>
            <button class="btn-level" id="btn-level-1">Medium</button>
            <button class="btn-level" id="btn-level-2">Fast</button>
        </div>
    </div>

    <div id="countdown">
        <h1></h1>
    </div>
    
    <div class="container">
        <div id="board"></div>
        <div id="score-box">Score: 0</div>
    </div>

    <script src="./js/classes.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
